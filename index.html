<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="main-content">
        <div style="text-align: center; margin: 50px 0px">
          <h1 id="titulo" class="titulo">Ahorcado</h1>
          <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
        </div>
        <div style="text-align: center">
          <h3>Este juego solo admite letras mayúsculas y sin acentos.</h3>
          <input
            class="text-input"
            type="text"
            id="input-nueva-palabra"
            placeholder="Agregar palabra"
          />
          <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>
        </div>
        <div style="text-align: center">
          <canvas id="ahorcado" height="800px" width="1200px"></canvas>
          <div id="nivel"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <p>Copyright © 2022, All Right Reserved Andrés Alexis Bozzani</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/ahorcado.js"></script>
  </body>
</html>
